# language for carp and dragons (primarily made so goldfish can actually use translators)
- type: language
  id: Carptongue
  isVisibleLanguage: true
  speech:
    color: "#e00d4c"
  # Orion-Start
  icon:
    sprite: _Orion/Interface/Chat/language.rsi
    state: animal
  # Orion-End
  obfuscation:
    !type:SyllableObfuscation
    minSyllables: 2
    maxSyllables: 4
    replacement:
      - r
      - rr
      - Rr
      - gr
      - sr
      - ss
      - sSs
      - rer
      - row
