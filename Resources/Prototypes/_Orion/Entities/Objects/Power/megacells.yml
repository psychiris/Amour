# MegaCells - like PowerCells, but for large machines, such as SMES, etc.
# Also, MegaCells charge is multiplied by 5 compared to the regular version.
- type: entity
  parent: BaseItem
  id: BaseMegaCell
  abstract: true
  components:
  - type: Item
    size: Normal
    storedRotation: -90
  - type: Battery
    pricePerJoule: 0.15
  - type: PowerCell
  - type: MegaCell
  - type: Explosive
    explosionType: Default
    maxIntensity: 750
    intensitySlope: 1.5
  - type: Sprite
    sprite: _Orion/Objects/Power/mega_cells.rsi
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 15
  - type: Tag
    tags:
      - MegaCell
      - DroneUsable # Goobstation
  - type: Appearance
  - type: PowerCellVisuals
  - type: Riggable
  - type: StealTarget #Goobstation - IPC steal
    stealGroup: Battery
  - type: BatteryDrinkerSource # Goobstation - Energycrit
    maxAmount: 360

- type: entity
  parent: BaseMegaCell
  id: MegaCellSmall
  name: megacell small
  description: A series of rechargeable electrochemical cells wired together to hold significantly more power than a standard power cell.
  suffix: Full
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: small
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 1800
    startingCharge: 1800

