- type: entity
  parent: [BaseItem, BaseSecurityContraband]
  id: BaseMagazineBox308win
  name: ammunition box (.308 winchester)
  abstract: true
  components:
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/handling/ammobox_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/handling/ammobox_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/handling/ammobox_drop.ogg
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge308win
    proto: Cartridge308win
    capacity: 24
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Orion/Objects/Weapons/Guns/Ammunition/Boxes/308win.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 13
    zeroVisible: false
  - type: Appearance

