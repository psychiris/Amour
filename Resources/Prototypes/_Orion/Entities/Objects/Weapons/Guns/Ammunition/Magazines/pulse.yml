- type: entity
  parent: [BaseItem, BaseSecurityContraband]
  id: BaseMagazinePulseRifle
  name: pulse rifle magazine
  description: Standard EarthGov type of impulse magazines
  abstract: true
  components:
  - type: BallisticAmmoProvider
    soundInsert: /Audio/_Orion/Items/weapons/Pulse/pulsebox.ogg
    fillDelay: 0.3
    mayTransfer: true
    cycleable: false
    capacity: 50
    proto: PulseBullet
    whitelist:
      tags:
        - PulseBullet
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: _Orion/Objects/Weapons/Guns/Ammunition/Magazines/Pulse/standart.rsi
  - type: Sprite
    netsync: false
    sprite: _Orion/Objects/Weapons/Guns/Ammunition/Magazines/Pulse/standart.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-1
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazinePulseRifle
  id: MagazinePulseRifle
  name: pulse rifle magazine
  description: Standard EarthGov type of impulse magazines
  components:
  - type: Tag
    tags:
      - MagazinePulseRifle
  - type: BallisticAmmoProvider
    capacity: 100
  - type: Item
    size: Normal

- type: entity
  parent: BaseMagazinePulseRifle
  id: MagazinePulseSubMachinePistol
  name: pulse SMG magazine
  description: Standard EarthGov type of impulse magazines
  components:
  - type: Tag
    tags:
      - MagazinePulseSubMachinePistol
  - type: BallisticAmmoProvider
    capacity: 40
  - type: Sprite
    sprite: _Orion/Objects/Weapons/Guns/Ammunition/Magazines/Pulse/smg.rsi

- type: entity
  parent: BaseItem
  id: MagazinePulseShotgun
  name: pulse shotgun magazine
  description: Standard EarthGov type of impulse magazines
  components:
  - type: Tag
    tags:
      - MagazinePulseShotgun
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 12
    proto: ShellShotgunPulse
    whitelist:
      tags:
        - ShellShotgunPulse
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Small
    sprite: _Orion/Objects/Weapons/Guns/Ammunition/Magazines/Pulse/batteryMag.rsi
  - type: Sprite
    netsync: false
    sprite: _Orion/Objects/Weapons/Guns/Ammunition/Magazines/Pulse/batteryMag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
