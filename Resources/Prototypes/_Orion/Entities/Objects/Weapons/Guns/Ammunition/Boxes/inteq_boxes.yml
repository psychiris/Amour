# BASE

- type: entity
  parent: [ BaseItem, BaseMajorContraband ]
  id: BaseMagazineBoxInteQ
  name: ammunition box
  abstract: true
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    capacity: 80
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Orion/Objects/Storage/inteq_ammobox.rsi
    layers:
      - state: icon
  - type: Appearance

