- type: entity
  parent: [BaseWeaponLightMachineGun, BaseMajorContraband]
  id: WeaponLightMachineGunRPD
  name: RPD
  description: A cheap and robust machinegun, sometimes better known as an 'RPD'. Despite lacking attachment points beyond its underbarrel, remains a popular product on the black market with its cheap cost, high capacity and higher than usual caliber rounds.
  components:
  - type: Sprite
    sprite: _Orion/Objects/Weapons/Guns/LMGs/rpd/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Orion/Objects/Weapons/Guns/LMGs/rpd/tiny.rsi
  - type: Item
    sprite: _Orion/Objects/Weapons/Guns/LMGs/rpd/tiny.rsi
  - type: GunWieldBonus
    minAngle: -30
    maxAngle: -50
  - type: Gun
    minAngle: 37
    maxAngle: 59
    cameraRecoilScalar: 3
    fireRate: 5
    soundGunshot:
      path: /Audio/_Orion/Weapons/Guns/Snipers/svd.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        startingItem: MagazineLightMachineGunRPD
        insertSound: /Audio/_Orion/Weapons/Guns/Rifles/ak47_reload.ogg
        ejectSound: /Audio/_Orion/Weapons/Guns/Rifles/ak47_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightMachineGunRPD
      gun_chamber:
        startingItem: CartridgeRifle762
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle762
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: HeldSpeedModifier
    sprintModifier: 0.9

