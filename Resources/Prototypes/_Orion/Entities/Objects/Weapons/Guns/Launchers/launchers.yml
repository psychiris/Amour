- type: entity
  parent: [BaseWeaponLauncher, BaseMajorContraband]
  id: WeaponLauncherGL70
  name: GL-70
  description: The GL-70 is the standard grenade launcher used by the Earth Army for area denial and big explosions.
  components:
  - type: Sprite
    sprite: _Orion/Objects/Weapons/Guns/Launchers/gl-64/big.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Orion/Objects/Weapons/Guns/Launchers/gl-64/tiny.rsi
  - type: Item
    sprite: _Orion/Objects/Weapons/Guns/Launchers/gl-64/tiny.rsi
  - type: AmmoCounter
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/_Orion/Weapons/Guns/Launchers/underbarrel_grenadelauncher.ogg
  - type: ContainerContainer
    containers:
      revolver-ammo: !type:Container
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - Grenade
    proto: GrenadeFrag
    capacity: 6
    chambers: [ True, True, True, True, True, True ]
    ammoSlots: [ null, null, null, null, null, null ]
    soundEject:
      path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: Wieldable
  - type: UseDelay
    delay: 1.3
  - type: GunRequiresWield

- type: entity
  parent: [WeaponFlareGun, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponLauncherM81
  name: M-81
  description: A lightweight single-shot grenade launcher used by the UEG for area blockades and large explosions or riot police units.
  suffix: Lethal
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
    slots:
    - Back
    - suitStorage
  - type: Item
    size: Huge
    sprite: _Goobstation/Objects/Weapons/Guns/Launchers/riotlauncher.rsi
  - type: GunRequiresWield
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/_Orion/Weapons/Guns/Launchers/underbarrel_grenadelauncher.ogg
  - type: ItemSlots
    slots:
      gun_chamber:
        priority: 1
        whitelist:
          tags:
            - Grenade

- type: entity
  parent: [BaseMajorContraband, BaseWeaponLauncher]
  id: WeaponLauncherRL5
  name: RL-5
  description: The RL-5 is the primary anti-armor used around the galaxy. Used to take out light-tanks and enemy structures, the RL-5 rocket launcher is a dangerous weapon with a variety of combat uses.
  components:
  - type: Sprite
    sprite: _Orion/Objects/Weapons/Guns/Launchers/rpg/big.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Orion/Objects/Weapons/Guns/Launchers/rpg/tiny.rsi
    slots:
      - Back  
      - suitStorage
  - type: Item
    sprite: _Orion/Objects/Weapons/Guns/Launchers/rpg/tiny.rsi
  - type: Gun
    fireRate: 0.5
    cameraRecoilScalar: 2
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRocket
    proto: CartridgeRocket
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 0.8
  - type: GunRequiresWield
