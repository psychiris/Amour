- type: entity
  parent: [BaseWeaponSubMachineGun, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponSubMachineGunMP5
  name: MP5
  description: The RivArms SMG-5 submachinegun, an update to a classic design. A light firearm capable of effective one-handed use that is ideal for close to medium range engagements.
  components:
  - type: Sprite
    sprite: _Orion/Objects/Weapons/Guns/SMG/mp5/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Orion/Objects/Weapons/Guns/SMG/mp5/tiny.rsi
  - type: Item
    sprite: _Orion/Objects/Weapons/Guns/SMG/mp5/tiny.rsi
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -20
    angleIncrease: -3
  - type: Gun
    angleDecay: 25
    angleIncrease: 8
    minAngle: 10
    maxAngle: 35
    fireRate: 5
    soundGunshot:
      path: /Audio/_Orion/Weapons/Guns/SMGs/mp7.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        startingItem: MagazinePistolSubMachineGun
        insertSound: /Audio/_Orion/Weapons/Guns/SMGs/mp5_reload.ogg
        ejectSound: /Audio/_Orion/Weapons/Guns/SMGs/mp5_unload.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolSubMachineGun
      gun_chamber:
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

