- type: entity
  parent: BaseItem
  id: BaseWeaponEnergyRifle
  name: BaseWeaponRifle
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/_Orion/Weapons/Guns/Pulse/ap12j.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        insertSound: /Audio/_Orion/Weapons/Guns/Pistols/divet_magin.ogg
        ejectSound: /Audio/_Orion/Weapons/Guns/Pistols/divet_magout.ogg
        priority: 1
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: StaticPrice
    price: 5500
  - type: Appearance
  - type: Wieldable
  - type: MagazineAmmoProvider
    autoEject: true
    soundAutoEject: /Audio/_Orion/Misc/Guns/empty_alarm.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: true
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Orion/Items/weapons/Pulse/pickup1.ogg
  - type: EmitSoundOnDrop
    sound:
      collection: RiflesDrop
  - type: EmitSoundOnLand
    sound:
      collection: RiflesDrop

- type: entity
  parent: [ BaseWeaponEnergyRifle, BaseCentcommContraband ]
  id: WeaponPulseRifleAP12
  name: AP-12
  description: The AP Motorized Pulse Rifle is a military-grade, rapid-fire assault rifle with large magazine ammunition capacity. The Pulse Rifle is the standard-issue service rifle of the Earth Special Force.
  components:
  - type: Sprite
    sprite: _Orion/Objects/Weapons/Guns/Battery/Pulse/ap12/big.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Item
    sprite: _Orion/Objects/Weapons/Guns/Battery/Pulse/ap12/tiny.rsi
    size: Large
  - type: Clothing
    sprite: _Orion/Objects/Weapons/Guns/Battery/Pulse/ap12/tiny.rsi
  - type: GunWieldBonus
    minAngle: -23
    maxAngle: -44
  - type: Gun
    minAngle: 24
    maxAngle: 45
    fireRate: 5
    soundEmpty: /Audio/_Orion/Misc/Guns/error.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        insertSound: /Audio/_Orion/Weapons/Guns/Pistols/divet_magin.ogg
        ejectSound: /Audio/_Orion/Weapons/Guns/Pistols/divet_magout.ogg
        startingItem: MagazinePulseRifle
        priority: 1
        whitelist:
          tags:
            - MagazinePulseRifle

