- type: entity
  parent: BaseItem
  id: InducerEngineering
  name: inducer
  description: A device for wirelessly transferring energy from a battery to other devices.
  suffix: Empty, Engineering
  components:
  - type: Sprite
    sprite: _Orion/Objects/Tools/inducer-engi.rsi
    state: icon
  - type: Item
    size: Normal
  - type: Inducer
    transferRate: 500
    transferDelay: 1
    maxDistance: 3
    transferMultiplier: 6
    availableTransferRates:
    - 500
    - 2500
    - 5000
    - 7500
  - type: PowerCellSlot
    cellSlotId: inducer_power_cell_slot
  - type: ContainerContainer
    containers:
      inducer_power_cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      inducer_power_cell_slot:
        name: power-cell-slot-component-slot-name-default
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
          - PowerCell
          - MegaCell
  - type: ItemMapper
    mapLayers:
      inducer-bat:
        whitelist:
          tags:
          - PowerCell
          - MegaCell
    sprite: _Orion/Objects/Tools/inducer-engi.rsi
  - type: Appearance

- type: entity
  parent: InducerEngineering
  id: InducerEngineeringBattery
  name: inducer
  description: A device for wirelessly transferring energy from a battery to other devices.
  suffix: Battery, Engineering
  components:
  - type: ItemSlots
    slots:
      inducer_power_cell_slot:
        startingItem: PowerCellHigh

