- type: entity
  parent: ChemDispenser
  id: MiniChemDispenser
  name: mini chemical dispenser
  components:
  - type: Sprite
    sprite: _Orion/Structures/Dispensers/mini_dispensers.rsi
    state: industrial-working
  - type: Battery
    maxCharge: 800
    startingCharge: 0

- type: entity
  parent: ReagentDispenserBase
  id: ChemDispenser
  name: chemical dispenser
  description: A bluespace Chemical Dispenser that uses station energy to synthesize Reagents. The future is here and now.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Orion/Structures/Dispensers/dispenser.rsi
    state: industrial
    snapCardinals: true
  - type: Battery
    maxCharge: 1500
    startingCharge: 0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25, -0.4, 0.25, 0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: StealTarget
    stealGroup: ChemDispenser
  - type: Machine
    board: ChemDispenserMachineCircuitboard
  - type: ActivatableUI
    key: enum.EnergyReagentDispenserUiKey.Key
  - type: UserInterface
    interfaces:
      enum.EnergyReagentDispenserUiKey.Key:
        type: EnergyReagentDispenserBoundUserInterface
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: EnergyReagentDispenser
    reagents:
      Aluminium: 8
      Carbon: 3
      Chlorine: 12
      Copper: 5
      Ethanol: 8
      Fluorine: 12
      Hydrogen: 3
      Iodine: 8
      Iron: 5
      Lithium: 12
      Mercury: 12
      Nitrogen: 3
      Oxygen: 3
      Phosphorus: 5
      Potassium: 8
      Radium: 15
      Silicon: 3
      Sodium: 5
      Sugar: 5
      Sulfur: 5
    reagentsEmagged:
      Puncturase: 15
      Pyrazine: 15
      TranexamicAcid: 5
      Epinephrine: 5
      Aloxadone: 10
      Cryoxadone: 5
      Ephedrine: 10
      Morphine: 3

