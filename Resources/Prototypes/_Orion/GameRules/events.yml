- type: entity
  parent: BaseGameRule
  id: MorphInfestation
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    weight: 6
    duration: 1
    minimumPlayers: 120 # Changed to 120, until fixed.
    earliestStart: 15
    reoccurrenceDelay: 50
    eventType: HostilesSpawn
  - type: GameRule
    chaosScore: 150
  - type: VentSpawnRule
  - type: AntagSpawner
    prototype: MobMorph
  - type: AntagObjectives
    objectives:
    - MorphSurviveObjective
  - type: AntagSelection
    agentName: morph-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostMorph
      min: 1
      max: 1
      pickPlayer: false
      briefing:
        text: morph-role-greeting
        color: "#5EA529"
      mindRoles:
      - MindRoleMorph

